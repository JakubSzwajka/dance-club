        date of the hen party (less than 3 days), after several attempts to contact
        me (because I did not receive any information on this matter for 10 days),
        we were refused the event. Very unprofessional behavior, considering that
        in the meantime I did not receive any information regarding any problems with
        the organization or even a proposal to change the type of dance/time of the
        hen party. My friends and I were left out in the cold just before one of us
        had such an important day.
      time: 1725078997
