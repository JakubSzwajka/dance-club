      rating: 1
      relative_time_description: 2 months ago
      text: I took 3 trial studies at the nolimits dance school and each time there
        was a problem. At the beginning, the group did not open due to too few people
        willing to join, but when I finally joined the group, it was overcrowded.
        The next time the classes could not be started due to a system error, my partner
        and I were supposed to be registered from the middle of the course that we
        had started earlier, but we were kicked out. (It didn't work halfway through,
        even though I asked at the beginning and it was supposed to be possible).
        And finally, despite having an active pass, I was not allowed into the classes
        because the package was apparently assigned to other classes (those from which
        we were withdrawn) and had expired. I wasted a lot of time talking to the
        consultant who assured me that I could use the package for other classes and
        it would start when I went to the first class. I arrived and it turned out
        that it had expired, so either the consultant or the receptionists were incompetent.
      time: 1731923042
      translated: true
    - author_name: Micha≈Ç Szudera
      author_url: https://www.google.com/maps/contrib/116582439989482471936/reviews
      language: en-US
      original_language: pl
      profile_photo_url: https://lh3.googleusercontent.com/a/ACg8ocKEvP7ZNU_O3yHuAMMg--xl4XmszIqmKmWT40qEE_7zDKizZQ=s128-c0x00000000-cc-rp-mo
      rating: 1
      relative_time_description: 2 months ago
      text: 'I have been attending this dance school for a month. Szymon''s bachata
        level is great, he conducts classes professionally. Unfortunately, recent
        organizational situations on the part of the reception have influenced my
        negative opinion and I am wondering whether to go to the competition.

        I travel to classes by car, so I have to spend some time traveling... so a
        week ago on Friday, I was surprised when I found out at the reception that
        "salsa classes were canceled that day". I also found out that e-mails with
        this message were sent... 60 minutes before the classes... I was not happy
        with the situation but I went home.

        A few days ago I received information that the group was disbanded and today
        was the last class (photo). The classes were at 5 p.m. - to make sure the
        classes would take place, I called the reception an hour before they started.

        "Good morning, I am registered for solo salsa at 5 p.m., but a few days ago
        I received an e-mail that today is the last class and the group will be closed.
        I would like to make sure whether there are classes today or not?"

        On the phone I heard "yes, the classes will take place today, but there is
        an exceptional situation and there will be a replacement for the teacher -
        the classes will be conducted by another person"

        I asked if the accompanying person was not registered (and could not register
        online because the group was blocked) if he could come and register on the
        spot - the receptionist replied that of course he could.


        After arriving there, it turned out that there were NO classes and nothing
        was known about a replacement. They didn''t even send e-mails with information
        - and sent the entire group of people home. For me it is absurd that the dance
        school does not inform that the classes will not take place - even more -
        it writes an e-mail that the classes WILL take place. And what''s worse -
        an hour before the start, the reception ensures that the classes will take
        place normally, and when someone arrives, they say "you can go to another
        class in an hour."


        It has absolutely nothing to do with professionalism. It would seem that in
        such a situation some form of compensation would be offered (e.g. a voucher
        for classes, which would not cost the school anything...) but it is better
        to laugh in someone''s face that the classes will not take place.


        This is my personal opinion, I only focused on the reception service - when
        it comes to, for example, bachata which I go to, I recommend it. Unfortunately,
        Google does not allow you to divide opinions into categories.'
      time: 1732312659
      translated: true
    - author_name: Kamila Szec√≥wka
